plugins {
    id 'java'
    id 'application'
    //id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'seedu.duke'
version '0.1.0'


repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "Duke"
}

run {
    standardInput = System.in
}

// https://github.com/nus-cs2113-AY1920S2/duke/blob/master/tutorials/gradleTutorial.md
/*checkstyle {
    toolVersion = '8.23'
}*/

shadowJar {
    archiveBaseName = "duke"
    archiveVersion = "0.1.4"
    archiveClassifier = null
    archiveAppendix = null
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
    useJUnitPlatform()
}
